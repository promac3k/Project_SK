<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/simulacao.css">
    <script src="js/main.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pagina Incial</title>


</head>


<body>
    <main>
        <div class="container">
            <nav class="navbar">
                <ul>
                    <li style="margin-left: 1.3rem; margin-right: auto;"><a href="/">Inicio</a></li>
                </ul>
            </nav>


            <div class="switchcheck_container">
                <label class="switchbody">
                    <input type="checkbox" id="switchcheck">
                    <span class="switchcheck"></span>
                </label>
            </div>

            <div class="lights_container">
                <label class="reddotoff"></label>
                <label class="redbodydot"></label>
                <label class="greendotoff"></label>
                <label class="greenbodydot"></label>
            </div>

            <div class="lock_container">
               <div class="lock" id="openlock">

               </div>
            </div>

            <div class="fingerprint_container">
                <div class="fingerprint">
                </div>
            </div>

            <li>
                <div class="social-container">
                    <label class="switch">
                        <input id="switchon" type="checkbox" onclick="mySwitch()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </li>

            <footer>
                <p>
                    Criado <i class="fa fa-heart"></i> por André Nunes, Diogo Oliveira, Gustavo Antunes, Sebastião Costa
                    e Tiago Batista
                </p>
            </footer>
    </main>
</body>

<script>
    window.onload = checkCookie();

    document.querySelector('.fingerprint_container .fingerprint').addEventListener('click', function () {
    this.classList.remove('clicked'); // Remove the animation class
    void this.offsetWidth; // Trigger a reflow, flushing the CSS changes
    this.classList.add('clicked'); // Re-add the animation class
});

var fingerprint = document.querySelector('.fingerprint_container .fingerprint');
var switchcheck = document.getElementById("switchcheck");
var reddotoff = document.querySelector('.reddotoff');
var greendotoff = document.querySelector('.greendotoff');
var openlock = document.getElementById('openlock');

fingerprint.addEventListener('animationend', function () {
    if (switchcheck.checked == true) {
        greendotoff.style.backgroundColor = '#0cec1f';
        openlock.className = 'openlock';
        // Reset the color and lock image after 5 seconds
        setTimeout(function() {
            greendotoff.style.backgroundColor = ''; // Replace with original color
            openlock.className = 'lock'; // Replace with original class
        }, 5000);
    } else {
        reddotoff.style.backgroundColor = '#e70d0d';
        // Reset the color after 5 seconds
        setTimeout(function() {
            reddotoff.style.backgroundColor = ''; // Replace with original color
        }, 5000);
    }
    this.classList.remove('clicked'); // Remove the animation class at the end of the animation
});
</script>

</html>
